<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <form class="form-group">
      <h2>Pizza Size</h2>
      <p >Pick the size of pizza you want:</p>
    <div class="radio"> 
      <label>     
        <input type="radio" name="size" value="small" checked> Small: bout 10"<br>
      </label>  
    </div>  
    <div class="radio"> 
      <label>     
        <input type="radio" name="size" value="medium"> Medium: right around 12"<br>
      </label>  
    </div>   
    <div class="radio"> 
      <label>     
        <input type="radio" name="size" value="large"> Large: a littler larger than our medium.<br>
      </label>  
    </div> 
    <h2>Pizza Toppings</h2>
    <p>Personalize your pizza! Pick any and all toppings.</p>     
    <div class="row">
      <div class="col-sm-3">
        <input type="checkbox" name="toppings" value="premium">
        <label for="toppings-xcheese">Extra Cheese</label>
      </div>
    <div class="col-sm-3">
      <input type="checkbox" name="toppings" value="premium">
      <label for="toppings-pepperoni">Pepperoni</label>
    </div>
    <div class="col-sm-3">
      <input type="checkbox" name="toppings" value="premium">
      <label for="toppings-sausage">Sausage</label>
    </div>
    <div class="col-sm-3">
      <input type="checkbox" name="toppings" value="premium">
      <label for="toppings-canadian-bacon">Canadian Bacon</label>
    </div>
    <div class="col-sm-3">
      <input type="checkbox" name="toppings" value="premium">
      <label for="toppings-american-bacon">American Bacon</label>
    </div>
    <div class="col-sm-3">
      <input type="checkbox" name="toppings" value="premium">
      <label for="toppings-chicken">Chicken</label>
    </div>
    <div class="col-sm-3">
      <input type="checkbox" name="toppings" value="standard">
      <label for="toppings-artichokes">Artichokes</label>
    </div>
    <div class="col-sm-3">
      <input type="checkbox" name="toppings" value="standard">
      <label for="toppings-mushrooms">Mushrooms</label>
    </div>
    <div class="col-sm-3">
      <input type="checkbox" name="toppings" value="standard">
      <label for="toppings-onions">Onions</label>
    </div>
    <div class="col-sm-3">
      <input type="checkbox" name="toppings" value="standard">
      <label for="toppings-olives">Olives</label>
    </div>
    <div class="col-sm-3">
      <input type="checkbox" name="toppings" value="standard">
      <label for="toppings-green-peppers">Green Peppers</label>
    </div>
    <div class="col-sm-3">
      <input type="checkbox" name="toppings" value="standard">
      <label for="toppings-pineapple">Pineapple</label>
    </div>
    <button type="submit" class="btn btn-info">Place Your Order</button>
    <div class ="results">
      <div class="head2"><h2>Ticket Price</h2></div>
        <h4><span id="pizzaPrice"></span></h4>
        <h4>A Ticket For This Showing Is $<span id="priceOutput"></span></h4>
    </div>
  </form>
</body>
</html>
